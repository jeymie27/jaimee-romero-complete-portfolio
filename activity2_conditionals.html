    <script>
      function greetUser(){
        var dominantHand;
        var lastName;

        dominantHand = prompt("Are you left- or right-handed?", "") || "";
        dominantHand = dominantHand.toLowerCase();
        if(dominantHand !== "right" && dominantHand !== "left"){
          dominantHand = prompt("Please enter either 'right' or 'left'.", "") || "";
        }

        lastName = prompt("What is your last name?", "") || "";
        const firstLetter = lastName.substring(0, 1);
        if(lastName.length === 0){
          lastName = prompt("Please enter your last name.", "") || "";
        }
        else if(!isNaN(lastName)){
          lastName = prompt("Last name cannot be a number. Please enter your last name.", "") || "";
        }
        else if(firstLetter === firstLetter.toLowerCase()){
          lastName = prompt("Please make sure your last name starts with a capital letter.", "") || "";
        }

        switch (dominantHand){
          case "right":
            alert("Hello Righty " + lastName + "!");
            break;
          case "left":
            alert("Hello Lefty " + lastName + "!");
            break;
          default:
            alert(dominantHand + " is not a valid value for dominant hand!");
        }
      }
    </script>
